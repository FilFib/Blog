<h1>This is an amazing blog about NBA</h1>
<h3>I've written {{posts.count}} post{{posts.count|pluralize}}</h3>

{% for post in posts %}
<a href="{% url 'detail' post.id %}"><h2>{{post.title}}</h2></a>
    <h6>{{post.date|date:"j F Y"}}</h6>
    <p>{{post.text|truncatewords:10}}</p>
    {% if post.image %}
        <img src="{{post.image.url}}" alt = "post image">
    {% endif %}
{% endfor %}
